apply plugin: 'com.android.application'

buildscript {
  repositories {
    jcenter()
    maven {
      url "https://maven.google.com"
    }
  }

  // Switch the Android Gradle plugin version requirement depending on the
  // installed version of Gradle. This dependency is documented at
  // http://tools.android.com/tech-docs/new-build-system/version-compatibility
  // and https://issues.apache.org/jira/browse/CB-8143
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0'
  }
}

// Allow plugins to declare Maven dependencies via build-extras.gradle.
allprojects {
  repositories {
    jcenter()
    maven {
      url "https://maven.google.com"
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.14.1'
}

// Configuration properties. Set these via environment variables, build-extras.gradle, or gradle.properties.
// Refer to: http://www.gradle.org/docs/current/userguide/tutorial_this_and_that.html
ext {
  apply from: 'CordovaLib/cordova.gradle'
  // The value for android.compileSdkVersion.
  if (!project.hasProperty('cdvCompileSdkVersion')) {
    cdvCompileSdkVersion = null;
  }
  // The value for android.buildToolsVersion.
  if (!project.hasProperty('cdvBuildToolsVersion')) {
    cdvBuildToolsVersion = null;
  }
  // Sets the versionCode to the given value.
  if (!project.hasProperty('cdvVersionCode')) {
    cdvVersionCode = null
  }
  // Sets the minSdkVersion to the given value.
  if (!project.hasProperty('cdvMinSdkVersion')) {
    cdvMinSdkVersion = null
  }
  // Whether to build architecture-specific APKs.
  if (!project.hasProperty('cdvBuildMultipleApks')) {
    cdvBuildMultipleApks = null
  }
  // .properties files to use for release signing.
  if (!project.hasProperty('cdvReleaseSigningPropertiesFile')) {
    cdvReleaseSigningPropertiesFile = null
  }
  // .properties files to use for debug signing.
  if (!project.hasProperty('cdvDebugSigningPropertiesFile')) {
    cdvDebugSigningPropertiesFile = null
  }
  // Set by build.js script.
  if (!project.hasProperty('cdvBuildArch')) {
    cdvBuildArch = null
  }

  // Plugin gradle extensions can append to this to have code run at the end.
  cdvPluginPostBuildExtras = []
}

def hasBuildExtras = file('build-extras.gradle').exists()
if (hasBuildExtras) {
  apply from: 'build-extras.gradle'
}

// Set property defaults after extension .gradle files.
if (ext.cdvCompileSdkVersion == null) {
  ext.cdvCompileSdkVersion = privateHelpers.getProjectTarget()
}
if (ext.cdvBuildToolsVersion == null) {
  ext.cdvBuildToolsVersion = privateHelpers.findLatestInstalledBuildTools()
}
if (ext.cdvDebugSigningPropertiesFile == null && file('debug-signing.properties').exists()) {
  ext.cdvDebugSigningPropertiesFile = 'debug-signing.properties'
}
if (ext.cdvReleaseSigningPropertiesFile == null && file('release-signing.properties').exists()) {
  ext.cdvReleaseSigningPropertiesFile = 'release-signing.properties'
}

// Cast to appropriate types.
ext.cdvBuildMultipleApks = cdvBuildMultipleApks == null ? false : cdvBuildMultipleApks.toBoolean();
ext.cdvMinSdkVersion = cdvMinSdkVersion == null ? null : Integer.parseInt('' + cdvMinSdkVersion)
ext.cdvVersionCode = cdvVersionCode == null ? null : Integer.parseInt('' + cdvVersionCode)

def computeBuildTargetName(debugBuild) {
  def ret = 'assemble'
  if (cdvBuildMultipleApks && cdvBuildArch) {
    def arch = cdvBuildArch == 'arm' ? 'armv7' : cdvBuildArch
    ret += '' + arch.toUpperCase().charAt(0) + arch.substring(1);
  }
  return ret + (debugBuild ? 'Debug' : 'Release')
}

// Make cdvBuild a task that depends on the debug/arch-sepecific task.
task cdvBuildDebug
cdvBuildDebug.dependsOn {
  return computeBuildTargetName(true)
}

task cdvBuildRelease
cdvBuildRelease.dependsOn {
  return computeBuildTargetName(false)
}

task cdvPrintProps << {
  println('cdvCompileSdkVersion=' + cdvCompileSdkVersion)
  println('cdvBuildToolsVersion=' + cdvBuildToolsVersion)
  println('cdvVersionCode=' + cdvVersionCode)
  println('cdvMinSdkVersion=' + cdvMinSdkVersion)
  println('cdvBuildMultipleApks=' + cdvBuildMultipleApks)
  println('cdvReleaseSigningPropertiesFile=' + cdvReleaseSigningPropertiesFile)
  println('cdvDebugSigningPropertiesFile=' + cdvDebugSigningPropertiesFile)
  println('cdvBuildArch=' + cdvBuildArch)
  println('computedVersionCode=' + android.defaultConfig.versionCode)
  android.productFlavors.each { flavor ->
    println('computed' + flavor.name.capitalize() + 'VersionCode=' + flavor.versionCode)
  }
}

android {
  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
      jniLibs.srcDirs = ['libs']
    }
  }

  defaultConfig {
    versionCode cdvVersionCode ?: new BigInteger("" + privateHelpers.extractIntFromManifest("versionCode"))
    applicationId privateHelpers.extractStringFromManifest("package")

    if (cdvMinSdkVersion != null) {
      minSdkVersion cdvMinSdkVersion
    }
    targetSdkVersion 19

    ndk {
      abiFilters "armeabi"
    }
  }

  lintOptions {
    abortOnError false;
  }

  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  flavorDimensions "default"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_6
    targetCompatibility JavaVersion.VERSION_1_6
  }

  signingConfigs {
    release {
      storeFile file("androidcat.keystore")
      storePassword "android"
      keyAlias "androiddebugkey"
      keyPassword "android"
    }
  }

  buildTypes {

    debug {
      signingConfig signingConfigs.release
    }
    release {
      signingConfig signingConfigs.release
      minifyEnabled false
    }
  }

}

dependencies {
  implementation 'com.android.support:support-v4:27.0.1'
  implementation 'com.android.support:appcompat-v7:26.1.0'
  implementation 'com.commit451:PhotoView:1.2.4'
  implementation 'com.squareup.picasso:picasso:2.5.2'
  // SUB-PROJECT DEPENDENCIES START
  implementation project(':CordovaLib')
  implementation project(':acnet')
  implementation project(':utilities')
  // SUB-PROJECT DEPENDENCIES END
  implementation files('libs/traceLogNew_150723.jar')
  implementation files('libs/catUtils-1.2.jar')
  implementation files('libs/jpush-android-3.1.0.jar')
  implementation files('libs/jcore-android-1.1.8.jar')
  implementation files('libs/Zxing-core-3.2.0.jar')
  implementation files('libs/AMap3DMap_5.0.0_AMapSearch_5.0.0_20170311.jar')
  implementation files('libs/AMap_Location_V3.3.0_20170118.jar')
  implementation files('libs/DzPrinter-2017-06-16.jar')
}

def promptForReleaseKeyPassword() {
  if (!cdvReleaseSigningPropertiesFile) {
    return;
  }
  if ('__unset'.equals(android.signingConfigs.release.storePassword)) {
    android.signingConfigs.release.storePassword = privateHelpers.promptForPassword('Enter key store password: ')
  }
  if ('__unset'.equals(android.signingConfigs.release.keyPassword)) {
    android.signingConfigs.release.keyPassword = privateHelpers.promptForPassword('Enter key password: ');
  }
}

gradle.taskGraph.whenReady { taskGraph ->
  taskGraph.getAllTasks().each() { task ->
    if (task.name == 'validateReleaseSigning' || task.name == 'validateSigningRelease') {
      promptForReleaseKeyPassword()
    }
  }
}

def addSigningProps(propsFilePath, signingConfig) {
  def propsFile = file(propsFilePath)
  def props = new Properties()
  propsFile.withReader { reader ->
    props.load(reader)
  }

  def storeFile = new File(props.get('key.store') ?: privateHelpers.ensureValueExists(propsFilePath, props, 'storeFile'))
  if (!storeFile.isAbsolute()) {
    storeFile = RelativePath.parse(true, storeFile.toString()).getFile(propsFile.getParentFile())
  }
  if (!storeFile.exists()) {
    throw new FileNotFoundException('Keystore file does not exist: ' + storeFile.getAbsolutePath())
  }
  signingConfig.keyAlias = props.get('key.alias') ?: privateHelpers.ensureValueExists(propsFilePath, props, 'keyAlias')
  signingConfig.keyPassword = props.get('keyPassword', props.get('key.alias.password', signingConfig.keyPassword))
  signingConfig.storeFile = storeFile
  signingConfig.storePassword = props.get('storePassword', props.get('key.store.password', signingConfig.storePassword))
  def storeType = props.get('storeType', props.get('key.store.type', ''))
  if (!storeType) {
    def filename = storeFile.getName().toLowerCase();
    if (filename.endsWith('.p12') || filename.endsWith('.pfx')) {
      storeType = 'pkcs12'
    } else {
      storeType = signingConfig.storeType // "jks"
    }
  }
  signingConfig.storeType = storeType
}

for (def func : cdvPluginPostBuildExtras) {
  func()
}

// This can be defined within build-extras.gradle as:
//     ext.postBuildExtras = { ... code here ... }
if (hasProperty('postBuildExtras')) {
  postBuildExtras()
}

apply plugin: 'com.android.library'

android {

  compileSdkVersion 22
  buildToolsVersion "26.0.2"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.qiniu:happy-dns:0.2.7'
    provided files('libs/gson-2.2.2.jar')
    provided files('libs/okhttp-3.7.0.jar')
    provided files('libs/okio-1.12.0.jar')
    compile files('libs/ZBarDecoder.jar')
}

<ion-header>

  <ion-navbar>
    <ion-title>样品档案</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
    <form action="#">
        <ion-searchbar cancelButtonText="取消" placeholder="搜索待办事项" col-10 float-left (keyup)="onkey($event)" [(ngModel)]="likeStr" [ngModelOptions]="{standalone: true}" >
        </ion-searchbar>
    </form>
    <button no-padding no-margin ion-button clear col-2 float-right (click)="search()">查询</button>
  </div>
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="下拉刷新"></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-card *ngFor="let file of files" >
      <ion-item no-lines detail-push>
        <h5 style="color: rgb(114, 156, 144)">{{file.title}}</h5>
        <p>样品类型:{{file.type}}</p>
        <p>样品数量:{{file.count}}</p>
      </ion-item>
    </ion-card>
    <ion-allitem-showed-bottom *ngIf="files.length>=total&&files.length>0"></ion-allitem-showed-bottom>
    <ion-custom-empty *ngIf="total==0"></ion-custom-empty>
  </ion-list>
  <ion-infinite-scroll *ngIf="files.length<total" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>样品接收</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
      <form action="#">
          <ion-searchbar style="width: 90%;" cancelButtonText="取消" placeholder="扫描二维码或输入编号完成接收" float-left (keyup)="onkey($event)" [(ngModel)]="spleNo" [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
      </form>
      <button no-padding no-margin ion-button clear float-right (click)="accept()" style="width: 10%;">
          <ion-icon name="qr-scanner" style="font-size: 2.6rem;"></ion-icon>
      </button>
    </div>
</ion-header>

<ion-content no-padding no-margin>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉清空列表"></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="acceptList!=null&&acceptList.length>0" no-margin>
        <ion-card  *ngFor="let sple of acceptList">
            <ion-item  no-lines>
                <P style="color: #363636">样品名称:{{sple.SampleName}}</P>
                <div class="ty-line1" style="margin-top: 8px;margin-bottom: 8px;"></div>
                <p class="date">编号:{{sple.SampleCode}}</p>
                <p class="date">子样个数:{{sple.SubSampleNum}}</p>
                <P class="date">{{sple.SamplePurpose}}</P>
            </ion-item>
        </ion-card>
    </ion-list>
    <div class="empty" *ngIf="acceptList == null || acceptList.length==0 ">
      <p>暂无内容</p>
    </div>
</ion-content>

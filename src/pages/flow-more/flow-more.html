<ion-header>

    <ion-navbar>
      <ion-title>更多功能</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content no-padding>
    <ion-list>
      <ion-item >
        <ion-icon name="home" item-start color="primary"></ion-icon>
        <ion-label>制样基地名称</ion-label>
        <p item-end>{{unit.Name}}</p>
      </ion-item>
  
      <ion-item >
        <ion-icon name="pin" item-start color="primary"></ion-icon>
        <ion-label>制样基地地址</ion-label>
        <p item-end>{{unit.UnitADDRESS}}</p>
      </ion-item>
      <ion-item>
        <ion-icon name="contact" item-start color="primary"></ion-icon>
        <ion-label>联系人姓名</ion-label>
        <p item-end>{{unit.Contacts}}</p>
      </ion-item>
  
      <ion-item>
        <ion-icon name="call" item-start color="primary"></ion-icon>
        <ion-label>联系电话</ion-label>
        <p item-end>{{unit.ContactsPhoneNum}}</p>
      </ion-item>
  
      <ion-item style="margin-top: 15px;">
        <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
        <ion-label>打印机连接状态</ion-label>
        <p item-end>{{printState}}</p>
      </ion-item>
  
      <ion-item detail-push (click)="printAssist();">
        <ion-icon name="print" item-start color="primary"></ion-icon>
        <ion-label>辅助打码</ion-label>
      </ion-item>
  
      <ion-item style="margin-top: 15px;" detail-push (click)="checkUpdate();">
        <ion-icon name="cloud-circle" item-start color="primary"></ion-icon>
        <ion-label>检查更新</ion-label>
      </ion-item>
  
      <ion-item detail-push (click)="about();">
        <ion-icon name="information-circle" item-start color="primary"></ion-icon>
        <ion-label>关于我们</ion-label>
      </ion-item>
  
      <ion-item style="margin-top: 15px;" detail-push (click)="logout();">
          <ion-icon name="exit" item-start color="primary"></ion-icon>
          <ion-label>退出登录</ion-label>
        </ion-item>
  
    </ion-list>
  
  </ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>企业信息核查</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item  no-lines style="min-height:3.5rem;background-color:rgb(236, 234, 234)">
      <p item-start>企业主要信息</p>
    </ion-item>
    <ion-item no-lines>
      <ion-label>企业名称</ion-label>
      <ion-input type="text" class="input-border" disabled="true" [value]="company?.CompanyName"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>现企业名称 <span style="color: red">*</span></ion-label>
      <ion-input type="text" class="input-border" [(ngModel)]="newCompany.FactCompanyName" [disabled]="isFlagInput"></ion-input>
    </ion-item>
    <ion-item no-lines detail-push>
      <ion-label>企业行业 <span style="color: red">*</span></ion-label>
      <ion-multi-picker item-end style="color:darkgray;max-width: 63%;" [(ngModel)]="companyType" [multiPickerColumns]="companyTypes"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item no-lines>
      <ion-label>详细地址</ion-label>
      <ion-input type="text" class="input-border" disabled="true" [value]="company?.CompanyAddress"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>现详细地址 <span style="color: red">*</span></ion-label>
      <ion-input type="text" class="input-border" [(ngModel)]="newCompany.FactAddress" [disabled]="isFlagInput"></ion-input>
    </ion-item>
    <div class="item item-ios">
      <label style="display: inline-block;width: 38%;">计划经/纬度</label>
      <div style="display: inline-block; width: 60%;">
        <input type="text" class="input-border" style="width: 45%;" disabled="true" [value]="company?.CLongitude" /> - 
        <input type="text" class="input-border" style="width: 45%;" disabled="true" [value]="company?.CLatitude" /> 
      </div>
    </div>
    <div class="item item-ios">
      <p style="display: inline-block;width: 79%;margin-top: 15px;text-align: center;color: red;">右侧按钮可查找企业具体坐标</p>
      <div style="display: inline-block; width: 19%;">
        <button style="border-radius: 5px;height: 32px; padding-left: 5px; padding-right: 5px;color: #fff;background-color: #8aa88f;">查企业</button>
      </div>
    </div>
    <div class="item item-ios">
        <label style="display: inline-block;width: 38%;">实际经/纬度 <span style="color: red">*</span></label>
        <div style="display: inline-block; width: 60%;">
          <input type="text" class="input-border" style="width: 45%;" [(ngModel)]="newCompany.FactLongitude" [disabled]="isFlagInput"/> - 
          <input type="text" class="input-border" style="width: 45%;" [(ngModel)]="newCompany.FactLatitude" [disabled]="isFlagInput"/> 
        </div>
      </div>
      <ion-item no-lines>
          <ion-label>偏移距离约(m)</ion-label>
          <ion-input type="text" class="input-border" disabled="true"  [(ngModel)]="newCompany.DeviationDistance"></ion-input>
        </ion-item>
  </ion-list>
  <ion-footer>
      <div style="margin-top:30px;margin-left:20px;margin-right:20px">
          <button ion-button block color="primary" [disabled]="isFlagInput" (click)="save()">
            保存
          </button>
        </div>
  </ion-footer>
</ion-content>

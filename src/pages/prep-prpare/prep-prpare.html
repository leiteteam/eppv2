<ion-header>

  <ion-navbar>
    <ion-title>样品制备</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
      <form action="#">
          <ion-searchbar style="width: 90%;" cancelButtonText="取消" placeholder="扫描二维码或输入编号完成制备" float-left (keyup)="onkey($event)" [(ngModel)]="spleNo" [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
      </form>
      <button no-padding no-margin ion-button clear float-right (click)="prepare()" style="width: 10%;">
          <ion-icon name="qr-scanner" style="font-size: 2.6rem;"></ion-icon>
      </button>
    </div>
</ion-header>


<ion-content no-padding no-margin>
    <ion-list *ngIf="prepareList!=null&&prepareList.length>0" no-margin>
        <ion-card  *ngFor="let sple of prepareList" (click)="goToSpleDetail(sple)">
            <ion-item  no-lines detail-push>
                <P style="color: #363636">待制备样品数:{{sple.SampleNum}}</P>
                <P class="date">{{sple.date}}</P>
                <p class="date">编号:{{sple.SampleNumber}}</p>
                <p class="date">{{SampleCategorys[sple.SampleCategory]}}</p>
            </ion-item>
        </ion-card>
    </ion-list>
    <div class="empty" *ngIf="prepareList == null || prepareList.length==0 ">
      <p>暂无内容</p>
    </div>
</ion-content>

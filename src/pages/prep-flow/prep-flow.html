<ion-header>

  <ion-navbar>
    <ion-title>样品流转</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
      <form action="#">
          <ion-searchbar style="width: 90%;" cancelButtonText="取消" placeholder="扫描二维码或输入编号完成流转" float-left (keyup)="onkey($event)" [(ngModel)]="spleNo" [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
      </form>
      <button no-padding no-margin ion-button clear float-right (click)="scan()" style="width: 10%;">
          <ion-icon name="qr-scanner" style="font-size: 2.6rem;"></ion-icon>
      </button>
    </div>
</ion-header>

<ion-content no-padding no-margin>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="下拉清空列表"></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="flowList!=null&&flowList.length>0" no-margin>
        <ion-card  *ngFor="let sple of flowList">
            <ion-item  no-lines>
                <P style="color: #363636">样品编号:{{sple.SubSampleId}}</P>
                <div class="ty-line1" style="margin-top: 8px;margin-bottom: 8px;"></div>
                <p class="date">流转中心:{{sple.FlowCenter}}</p>
                <P class="date">测试项目:{{sple.ParamCatetoryNames}}</P>
            </ion-item>
        </ion-card>
    </ion-list>
    <div class="empty" *ngIf="flowList == null || flowList.length==0 ">
      <p>暂无内容</p>
    </div>
</ion-content>

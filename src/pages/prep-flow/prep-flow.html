<ion-header>

  <ion-navbar>
    <ion-title>样品流转</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
      <form action="#">
          <ion-searchbar style="width: 90%;" cancelButtonText="取消" placeholder="扫描二维码或输入编号完成流转" float-left (keyup)="onkey($event)" [(ngModel)]="likeStr" [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
      </form>
      <button no-padding no-margin ion-button clear float-right (click)="flow()" style="width: 10%;">
          <ion-icon name="qr-scanner" style="font-size: 2.6rem;"></ion-icon>
      </button>
    </div>
</ion-header>


<ion-content no-padding no-margin>
    <ion-list *ngIf="flowList!=null&&flowList.length>0" no-margin>
        <ion-card  *ngFor="let sple of flowList" (click)="goToSpleDetail(sple)">
            <ion-item  no-lines detail-push>
                <P style="color: #363636">待收样样品数:{{sple.SampleNum}}</P>
                <P class="date">{{sple.date}}</P>
                <p class="date">编号:{{sple.SampleNumber}}</p>
                <p class="date">{{SampleCategorys[sple.SampleCategory]}}</p>
            </ion-item>
        </ion-card>
    </ion-list>
    <div class="empty" *ngIf="flowList == null || flowList.length==0 ">
      <p>暂无内容</p>
    </div>
</ion-content>

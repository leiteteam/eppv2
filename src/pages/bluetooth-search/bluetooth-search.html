<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="close()" >
            <ion-icon name="ios-arrow-back"></ion-icon>
            返回
          </button>
        </ion-buttons>
    <ion-title>蓝牙搜索</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="fresh()" >
          <ion-icon name="ios-refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content style="background:#fafafa;" >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新"
          refreshingSpinner="circles"
          refreshingText="搜索中...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let device of devices" detail-push (click)="deviceClick(device)"  >
      <ion-icon item-start name="ios-bluetooth" color="third" ></ion-icon>
      <ion-label>
          <h2>{{device.name == null || device.name == "" ? "未命名" : device.name}}</h2>
          <p>{{device.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>样点信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>样点编码:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.Point?.SampleNumber" placeholder="无" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>布点网格大小:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.MeshSize" placeholder="无" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>计划采样地区:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.Point?.RegionName" placeholder="无" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>计划采样地点:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.Point?.ForecastAddress" placeholder="无" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>计划经/纬度:</ion-label>
      <ion-textarea type="text" autoresize="2" class="input-border" [value]="taskData?.Point?.Longitude + '\n' + taskData?.Point?.Latitude" disabled="true"></ion-textarea>
      <!-- <div style="display: inline-block; width: 56%;">
        <input type="text" class="input-border" [value]="taskData?.Point?.Longitude" style="width: 45%;" disabled="true" /> - 
        <input type="text" class="input-border" [value]="taskData?.Point?.Latitude" style="width: 45%;" disabled="true" /> 
      </div> -->
    </ion-item>
    <ion-item>
      <ion-label>样点类型:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.Point?.PointCategory | pointType" disabled="true"></ion-input>
    </ion-item>
    <ion-item *ngIf="type == 1" >
      <ion-label>采样负责人:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.Point?.PointName" placeholder="无" disabled="true"></ion-input>
    </ion-item>
    <ion-item *ngIf="type == 1" >
      <ion-label>采样日期:</ion-label>
      <ion-input type="text" class="input-border" [value]="taskData?.CompletedTime" placeholder="无" disabled="true"></ion-input>
    </ion-item>

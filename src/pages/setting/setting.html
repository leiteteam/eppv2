  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title> 
  </ion-navbar>

</ion-header>

<ion-content fullscreen no-padding no-margin>
    <ion-list>

        <ion-item style="margin-top: 15px;">
            <ion-icon name="wifi" item-start color="primary"></ion-icon>
            <ion-label>WIFI</ion-label>
          <ion-toggle [(ngModel)]="wifiOnOff" color="secondary"></ion-toggle>
        </ion-item>
      
        <ion-item>
            <ion-icon name="link" item-start color="primary"></ion-icon>
            <ion-label>移动网络连接</ion-label>
          <ion-toggle [(ngModel)]="linkOnOff" color="secondary"></ion-toggle>
        </ion-item>
      
        <ion-item>
            <ion-icon name="pin" item-start color="primary"></ion-icon>
            <ion-label>定位服务</ion-label>
          <ion-toggle [(ngModel)]="gpsOnOff"  color="secondary"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
            <ion-label>蓝牙</ion-label>
          <ion-toggle [(ngModel)]="btOnOff" color="secondary" ></ion-toggle>
        </ion-item>
      
        <ion-item style="margin-top: 15px;">
            <ion-icon name="print" item-start color="primary"></ion-icon>
            <ion-label>打印机连接状态</ion-label>
            <p item-end>未连接</p>
        </ion-item>
      </ion-list>
</ion-content>

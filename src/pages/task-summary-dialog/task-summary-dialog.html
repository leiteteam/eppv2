  Ionic pages and navigation.

<div class="transBg">
  <div class="dlgBg">

  </div>
  <ion-item no-lines no-padding style="background-color: #8aa88f">
    <ion-label style="color: #ffffff;font-size: 1.5rem;margin-left: 15px;">采样任务通知</ion-label>
    <ion-icon name="close" item-end style="color: rgb(255, 255, 255);font-size: 3rem" (click)="close();"></ion-icon>
  </ion-item>

  <ion-item no-lines no-padding>
      <p style="margin-left: 15px;color: rgb(36, 36, 36)">采样小组:{{spleTeam}}</p>
      <p style="margin-left: 15px;font-size: 1.2rem;">{{teamMember}}</p>
  </ion-item>

  <div class="ty-line15"></div>

  <ion-grid no-padding no-margin>
      <ion-row>
        <ion-col col-3>
          <div class="gridItemBg">
              <p style="color: rgb(24, 158, 113);margin: 5px;">{{uploaded}}</p>
              <p style="margin: 5px;">已完成</p>
              <ion-icon name="cloud-done" style="font-size: 3.9rem;color: #0a9673"></ion-icon>
          </div>
        </ion-col>

        <ion-col col-3>
            <div class="gridItemBg">
                <p style="color: #c4b173;margin: 5px;">{{doing}}</p>
                <p style="margin: 5px;">待采样</p>
                <ion-icon name="create" style="font-size: 3.5rem;color: #c4b173"></ion-icon>
            </div>
        </ion-col>

        <ion-col col-3>
            <div class="gridItemBg">
                <p style="color: #8aa88f;margin: 5px;">{{undown}}</p>
                <p style="margin: 5px;">待下载</p>
                <ion-icon name="cloud-download" style="font-size: 3.5rem;color: #8aa88f"></ion-icon>
            </div>
        </ion-col>

        <ion-col col-3>
            <div class="gridItemBg">
                <p style="color: #be5353;margin: 5px;">{{returned}}</p>
                <p style="margin: 5px;">已撤回</p>
                <ion-icon name="undo" style="font-size: 3.9rem;color: #be5353"></ion-icon>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>

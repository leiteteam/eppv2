    <ion-list style="position: absolute;width: 65px; bottom: 100px;right: 1px;" class="btn-group row pt-5 pl-5">
        <ion-item class="col-33" (click)="showAll()">
        <input type="radio" name="choose" id="quan" checked="true">
        <label for="quan">全</label>
      </ion-item>
        <ion-item class="dai" (click)="showUndown()">
            <input type="checkbox" name="choose" id="dai">
            <label for="dai">待</label>
        </ion-item>
        <ion-item class="cun" (click)="showDownloaded()">
            <input type="checkbox" name="choose" id="cun">
            <label for="cun">存</label>
        </ion-item>
        <ion-item class="chuan" (click)="showUploaded()">
            <input type="checkbox" name="choose" id="chuan">
            <label for="chuan">传</label>
        </ion-item>
        <ion-item class="che" (click)="showReturned()">
            <input type="checkbox" name="choose" id="che">

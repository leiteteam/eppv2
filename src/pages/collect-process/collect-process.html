<ion-header>
  <ion-navbar>
      <ion-title>样点采集</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <!-- <button ion-item detail-push>
      精确找点
    </button> -->
    <button ion-item detail-push (click)="sampleInfoBtn()">
      样点信息
    </button>
    <button ion-item detail-push (click)="companyInfoBtn()">
      企业信息核查
    </button>
    <button ion-item detail-push (click)="collcetTaskBtn()">
      样品采集
    </button>

    <ion-item no-lines>
      <ion-label>实际采样地点</ion-label>
      <ion-textarea class="input-border" name="FactAddress" [disabled]="isFlagInput"  [(ngModel)]="sampleData.FactAddress"></ion-textarea>
    </ion-item>

    <ion-item no-lines>
      <ion-label>海拔高度(m)</ion-label>
      <ion-input type="number" class="input-border" [disabled]="isFlagInput" [(ngModel)]="sampleData.Altitude"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>土壤发生分类</ion-label>
      <ion-input type="text" class="input-border" disabled="true" [value]="taskData?.Point?.SoilFsType"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>土壤系统分类</ion-label>
      <ion-input type="text" class="input-border" disabled="true" [value]="taskData?.Point?.SoilXtType"></ion-input>
    </ion-item>
    <ion-item no-lines detail-push>
      <ion-label>灌溉方式</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [disabled]="isFlagInput" [(ngModel)]="irrigateWay" [multiPickerColumns]="irrigateWays"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item no-lines detail-push>
      <ion-label>灌溉水类型</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [disabled]="isFlagInput" [(ngModel)]="irrigateType" [multiPickerColumns]="irrigateTypes"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item no-lines detail-push>
      <ion-label>地形类型</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [disabled]="isFlagInput" [(ngModel)]="terrainType" [multiPickerColumns]="terrainTypes"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item no-lines detail-push>
      <ion-label>天气</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [disabled]="isFlagInput" [(ngModel)]="weatherSetting" [multiPickerColumns]="weatherSettings"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item detail-push (click)="aroundBtn(1)">
      <ion-label>正东</ion-label>
      <ion-input disabled="true" [value]="dueEast" placeholder="请选择" class="input-checked"></ion-input>

      <ion-label>正西</ion-label>
      <ion-input disabled="true" [value]="dueWest" placeholder="请选择" class="input-checked"></ion-input>

    <ion-item no-lines>
      <ion-label>周边潜在污染源信息</ion-label>
      <ion-input type="text" [disabled]="isFlagInput" [(ngModel)]="sampleData.PollutantRemark" class="input-border"></ion-input>
    </ion-item>
    <div class="item item-ios" style="height:200px;">
      <div (click)="getImg(1)" (press)='delImg(1)' style="display: inline-block;height: 45%; width:23%; margin-top: 45px; text-align: center;">
        <img src="{{eastImg != null ? eastImg : 'assets/imgs/addphoto.png'}}" style="margin: 0 auto;display:block; padding: 3px 3px;"/>
        正东
      </div>
      <div style="display: inline-block;height: 45%; width:23%; margin-top: 45px; text-align: center;">
        <img (click)="getImg(2)" (press)='delImg(2)' src="{{southImg != null ? southImg : 'assets/imgs/addphoto.png'}}" style="margin: 0 auto;display:block; padding: 3px 3px;"/>
        正南
      </div>
      <div style="display: inline-block;height: 45%; width:23%; margin-top: 45px; text-align: center;">
        <img (click)="getImg(3)" (press)='delImg(3)' src="{{westImg != null ? westImg : 'assets/imgs/addphoto.png'}}" style="margin: 0 auto;display:block; padding: 3px 3px;"/>

      </div>
      <div style="display: inline-block;height: 45%; width:23%; margin-top: 45px; text-align: center;">
        <img (click)="getImg(4)" (press)='delImg(4)' src="{{northImg != null ? northImg : 'assets/imgs/addphoto.png'}}" style="margin: 0 auto;display:block; padding: 3px 3px;"/>

  <div style="margin-top:30px;margin-left:20px;margin-right:20px">
    <button ion-button block color="primary" [disabled]="isFlagInput" (click)="sampleProcessBtn()">
      保存
    </button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>更多功能</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="content">
    <div class="ty-line15"></div>
    <ion-list>
        
        <ion-item detail-push (click)="gotoSpleFiles();">
            <ion-icon name="copy" item-start color="primary"></ion-icon>
            <ion-label>样点档案</ion-label>
        </ion-item>

        <ion-item detail-push (click)="gotoDelivery();">
            <ion-icon name="md-qr-scanner" item-start color="primary"></ion-icon>
            <ion-label>样点流转</ion-label>
        </ion-item>

        <div class="ty-line15"></div>

        <ion-item  detail-push (click)="gotoGroupSetting();">
            <ion-icon name="people" item-start color="primary"></ion-icon>
            <ion-label>采样小组配置</ion-label>
        </ion-item>
        <ion-item detail-push (click)="gotoOfflineMap();">
            <ion-icon name="map" item-start color="primary"></ion-icon>
            <ion-label>离线地图</ion-label>
        </ion-item>

        <ion-item detail-push (click)="gotoSettings();">
            <ion-icon name="settings" item-start color="primary"></ion-icon>
            <ion-label>系统设置</ion-label>
        </ion-item>

    </ion-list>
</ion-content>

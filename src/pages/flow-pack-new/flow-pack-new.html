  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>新建样包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="ty-line15"></div>
  <ion-list>

    <ion-item detail-push>
      <ion-label style="font-size: 1.7rem;">实验室</ion-label>
      <ion-multi-picker item-end style="color:darkgray" placeholder="请选择" [(ngModel)]="lab" [multiPickerColumns]="labList" doneText="确定"
        cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item detail-push>
      <ion-label style="font-size: 1.7rem;">样包类型</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [(ngModel)]="packCate" [multiPickerColumns]="packCates"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item detail-push>
      <ion-label style="font-size: 1.7rem;">包样品类型</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [(ngModel)]="spleCate" [multiPickerColumns]="spleCates" doneText="确定"
        cancelText="取消"></ion-multi-picker>
    </ion-item>
    <ion-item detail-push>
      <ion-label style="font-size: 1.7rem;">检测项目</ion-label>
      <ion-multi-picker item-end style="color:darkgray" [(ngModel)]="testItem" [multiPickerColumns]="testItems"
        doneText="确定" cancelText="取消"></ion-multi-picker>
    </ion-item>

  </ion-list>
  <div style="margin-top:30px;margin-left:20px;margin-right:20px">
    <button ion-button block color="primary" (click)="done()">确定</button>
  </div>
</ion-content>

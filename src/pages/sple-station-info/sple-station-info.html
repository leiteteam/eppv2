<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="back()">
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
  <ion-list>

    <ion-item style="margin-top: 15px;">
      <ion-icon name="home" item-start color="primary"></ion-icon>
      <ion-label>制样基地名称</ion-label>
      <p item-end>{{sple.spleStore.name}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="bookmark" item-start color="primary"></ion-icon>
      <ion-label>单位</ion-label>
      <p item-end>{{sple.spleStore.unit}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-start color="primary"></ion-icon>
      <ion-label>地址</ion-label>
      <p item-end>{{sple.spleStore.addr}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="contact" item-start color="primary"></ion-icon>
      <ion-label>联系人</ion-label>
      <p item-end>{{sple.spleStore.contact}}</p>
    </ion-item>

    <ion-item >
      <ion-icon name="call" item-start color="primary"></ion-icon>
      <ion-label>联系电话</ion-label>
      <p item-end>{{sple.spleStore.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>

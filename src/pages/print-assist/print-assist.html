<ion-header>

  <ion-navbar>
    <ion-title>辅助打码</ion-title>
  </ion-navbar>
  <div style="width:100%;overflow:auto" class="msearchbar">
      <form action="#">
          <ion-searchbar style="width: 90%;" cancelButtonText="取消" placeholder="扫描二维码或输入编号" float-left (keyup)="onkey($event)" [(ngModel)]="packNo" [ngModelOptions]="{standalone: true}">
          </ion-searchbar>
      </form>
      <button no-padding no-margin ion-button clear float-right (click)="scan()" style="width: 10%;">
          <ion-icon name="qr-scanner" style="font-size: 2.6rem;"></ion-icon>
      </button>
    </div>
</ion-header>

<ion-content no-padding>
  
  <ion-card *ngIf="pack.SampleCode">
      <ion-item  no-lines>
          <P style="color: #363636">主样编号</P>
          <button ion-button icon-start item-end (click)="print(pack.SampleCode)">
              <ion-icon name="print"></ion-icon>打印
          </button>
      </ion-item>
      <ion-item  no-lines>
          <P item-start style="color: #919191">{{pack.SampleCode}}</P>
      </ion-item>  
    </ion-card>

  <ion-card *ngIf="pack.SubSampleId">
      <ion-item  no-lines>
          <P style="color: #363636">子样编号</P>
          <button ion-button icon-start item-end (click)="print(pack.SubSampleId)">
              <ion-icon name="print"></ion-icon>打印
          </button>
      </ion-item>
      <ion-item  no-lines>
          <P item-start style="color: #919191">{{pack.SubSampleId}}</P>
      </ion-item>  
    </ion-card>

  <ion-card *ngIf="pack.TwoSampleId">
    <ion-item  no-lines>
        <P style="color: #363636">子样二次编码</P>
        <button ion-button icon-start item-end (click)="print(pack.TwoSampleId)">
            <ion-icon name="print"></ion-icon>打印
        </button>
    </ion-item>
    <ion-item  no-lines>
        <P item-start style="color: #919191">{{pack.TwoSampleId}}</P>
    </ion-item>  
  </ion-card>

  <div class="empty" *ngIf="!pack.SampleCode || !pack.SubSampleId || !pack.TwoSampleId">
      <p>暂无内容</p>
    </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>分样中心</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categorys">
      <p>{{category.CategoryName}}</p>
      <p>{{category.text}}</p>
      <button ion-button color="gray" [ngClass]="{'ckeccked-btn':category.isCheck}"
        [disabled]="category.isFlag" (click)="checkedBtn(category)">全选</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full (click)="splitBtn()" style="width: 50% !important; margin: 0 0 !important;float: left; border:solid 1px #ccc;">分样({{subSamples.length}})</button>
  <button ion-button full (click)="successBtn()" style="width: 50% !important; margin: 0 0 !important;float: left;">完成</button>
</ion-footer>
